<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="form sombra">
            <h2 class="form__title">Create an account</h2>
            <div class="field">
                <div class="field__label" for="nameInput">Name</div>
                <input id="nameInput" type="text" class="field__input">
            </div>
            <div class="field">
                <div class="field__label" for="emailInput">Email</div>
                <input id="emailInput" type="text" class="field__input">
            </div>
            <div class="field">
                <div class="field__label" for="passwordInput">Password</div>
                <input id="passwordInput" type="password" class="field__input">
            </div>
            <div class="field">
                <div class="field__label" for="confirmPasswordInput">Confirm password</div>
                <input id="confirmPasswordInput" type="password" class="field__input">
            </div>

            <div class="field field--checkbox">
                <input type="checkbox" class="field__checkbox" id="terms">
                <div class="field__label" for="terms">I accept the <a href="#" class="field__link">Terms & Conditions</a></div>
            </div>
            <div class="field field--checkbox">
                <input type="checkbox" class="field__checkbox" id="privacy">
                <div class="field__label" for="privacy">I accept the <a href="#" class="field__link">Privacy Policy</a></div>
            </div>

            <button class="form__button sombra" type="submit">REGISTER</button>
        </div>
    </div>
</body>
</html>
